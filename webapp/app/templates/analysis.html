<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .grid-item {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <h1>Error</h1>
        <p>{{ error }}</p>
        {% else %}
        <h1>Data Analysis</h1>
        <div class="grid">
            <div class="grid-item">
                <h2>First Few Rows</h2>
                {{ head|safe }}
            </div>
            <div class="grid-item">
                <h2>Summary Statistics</h2>
                {{ summary|safe }}
            </div>
            <div class="grid-item">
                <h2>Missing Values</h2>
                {{ missing_values|safe }}
            </div>
            <div class="grid-item">
                <h2>Plot</h2>
                <img src="{{ plot }}" alt="Histogram">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
